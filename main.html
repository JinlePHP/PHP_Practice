<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">  
<html>  
  <head>  
    <title>all.html</title>  
  
  </head>  
    
  <frameset rows="15%,*" frameborder="no">  
        <frame src="top.html"/>  
          
        <frameset cols="15%,*">  
                <frame src="left.html" noresize="noresize" />  
                <!-- frame里面有一个name属性，用来表名属性来进行超链接替换 -->  
                <frame src="right.html" noresize="noresize" name="right"/>  
        </frameset>  
          
  </frameset>  
    
</html>
